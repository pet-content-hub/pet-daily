name: Generate Articles

on:
  schedule:
    # æ¯å¤©æ‰§è¡Œ4æ¬¡ï¼šä¸Šåˆ6:00, 10:00, 14:00, 18:00 (UTC+8)
    - cron: '0 6 * * *'  # ä¸Šåˆ6:00
    - cron: '0 10 * * *'  # ä¸Šåˆ10:00
    - cron: '0 14 * * *'  # ä¸‹åˆ2:00
    - cron: '0 18 * * *'  # ä¸‹åˆ6:00
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 40  # æ¯æ¬¡ç”Ÿæˆ3ç¯‡æ–‡ç« ï¼Œé¢„è®¡15-20åˆ†é’Ÿå®Œæˆ

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown beautifulsoup4 python-dotenv

    - name: Generate articles
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        cd scripts
        python generate_article.py
      continue-on-error: true

    - name: Generate sitemap and RSS
      run: |
        python scripts/generate_sitemap.py
        python scripts/generate_rss.py
      continue-on-error: true

    - name: Commit and Push Changes
      run: |
        git config --local user.email "rayhu007@gmail.com"
        git config --local user.name "Ray Hu"
        git add articles.json articles/ sitemap.xml feed.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– è‡ªåŠ¨ç”Ÿæˆæ¯æ—¥æ–‡ç«  - $(date +'%Y-%m-%d')"
          git push origin main
        fi
      continue-on-error: true