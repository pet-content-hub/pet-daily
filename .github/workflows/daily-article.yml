name: Daily Article Generation

on:
  schedule:
    # æ¯å¤©ä¸Šåˆ 10:00 (UTC+8 02:00) è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown beautifulsoup4
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Generate article
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        cd scripts
        python generate_article.py
    
    - name: Generate sitemap
      run: |
        python scripts/generate_sitemap.py
    
    - name: Generate RSS feed
      run: |
        python scripts/generate_rss.py
    
    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– è‡ªåŠ¨ç”Ÿæˆæ¯æ—¥æ–‡ç«  - $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy: ${{ github.sha }}'

  # å¤‡ç”¨ä»»åŠ¡ï¼šå¦‚æœä¸»ä»»åŠ¡å¤±è´¥ï¼Œå»¶è¿Ÿ1å°æ—¶åé‡è¯•
  retry-generation:
    runs-on: ubuntu-latest
    needs: generate-article
    if: failure()
    
    steps:
    - name: Wait before retry
      run: sleep 3600  # ç­‰å¾…1å°æ—¶
    
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown beautifulsoup4
    
    - name: Retry article generation
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        cd scripts
        python generate_article.py