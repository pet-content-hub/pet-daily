name: Build and Deploy Vue App

on:
  schedule:
    # 每天上午 10:00 (UTC+8 02:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  generate-and-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown beautifulsoup4 python-dotenv
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Configure Git
      run: |
        git config --local user.email "rayhu007@gmail.com"
        git config --local user.name "Ray Hu"

    - name: Generate article
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        cd scripts
        python generate_article.py
    
    - name: Generate sitemap and RSS
      run: |
        python scripts/generate_sitemap.py
        python scripts/generate_rss.py
    
    - name: Build Vue application
      run: npm run build
    
    - name: Commit generated content
      run: |
        git add articles.json articles/ sitemap.xml feed.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 自动生成每日文章 - $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy Vue App: ${{ github.sha }}'
