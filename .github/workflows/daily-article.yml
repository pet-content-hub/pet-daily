name: Generate Articles

on:
  schedule:
    # 每天执行4次：上午6:00, 10:00, 14:00, 18:00 (UTC+8)
    - cron: '0 6 * * *'  # 上午6:00
    - cron: '0 10 * * *'  # 上午10:00
    - cron: '0 14 * * *'  # 下午2:00
    - cron: '0 18 * * *'  # 下午6:00
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 40  # 每次生成3篇文章，预计15-20分钟完成

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown beautifulsoup4 python-dotenv

    - name: Generate articles
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        cd scripts
        python generate_article.py
      continue-on-error: true

    - name: Generate sitemap and RSS
      run: |
        python scripts/generate_sitemap.py
        python scripts/generate_rss.py
      continue-on-error: true

    - name: Commit and Push Changes
      run: |
        git config --local user.email "rayhu007@gmail.com"
        git config --local user.name "Ray Hu"
        git add articles.json articles/ sitemap.xml feed.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 自动生成每日文章 - $(date +'%Y-%m-%d')"
          git push origin main
        fi
      continue-on-error: true